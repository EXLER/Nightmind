{% extends "layout.html" %}

{% block title %}Login{% endblock %}
{% block style %}<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">{% endblock %}

{% block content %}
	<div class="container">
		<form class="form-signin" action="/login" method="POST">
			<h2 class="mb-3">{{ projectname }}</h2>
			<input class="form-control" name="password" type="password" placeholder="Password" required autofocus>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
			<img class="mb-4" src="{{ url_for('static', filename='images/icon-text.png') }}" alt="moonmen Logo">
		</form>
	</div>
{% endblock %}
