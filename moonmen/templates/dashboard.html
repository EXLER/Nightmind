{% extends "layout.html" %}
{% block title %}Dashboard{% endblock %}
{% block dashboard_active %}active{% endblock %}

{% block content %}
	<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-5 pb-2 mb-3 border-bottom">
        <h2>Dashboard</h2>
    </div>
    <section class="text-center">
    	<div class="row">
    		<div class="col-md-3 border-right">
    			<h4>Info</h4>
    			<ul class="text-left list-unstyled pt-3">
    				<li><span class="font-weight-bold pr-3">Project name:</span> {{ projectname }}</li>
    				<li><span class="font-weight-bold pr-3">Project summary:</span>{{ projectsummary }}</li>
    				<li><span class="font-weight-bold pr-3">Repository:</span><a href="{{ projectrepo }}">{{ projectrepo }}</a></li>
    			</ul>
    		</div>
    		<div class="col-md-9">
    			<h4>Calendar</h4>
    			
    		</div>
    	</div>
    </section>
{% endblock %}
